<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>training</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-icons/font"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<div>
		<span class="bi-search"></span><br>
		<div class="card bg-secondary text-white">
			<div class="card-header"></div>
			<div class="card-body">
				<img class="card-img-top" src="person.png" alt="card image">
				<div class="card-img-overlay">
				<h4 class="card-title">catherena richardo</h4>
				<p class="card-text">some kind of text inside the card</p>
				<a class="card-link btn btn-primary rounded-pill" target="#">see profile</a>
				</div>
				
			</div>
			<div class="card-footer"></div>
		</div>
	</div>
	<div class="container">
		<form>
				<div class="row m-4">
					<label for="comment">comment</label>
					<textarea class="form-control" id="comment" rows="5"></textarea>
				</div>
				<div class="row m-4">
					<button class="btn btn-primary">submit</button>
				</div>
		</form>
	</div>
	<form>
		<div class="row">
			<div class="col">
				<input class="form-control form-control-sm" placeholder="enter email" name="email" type="text" disabled>
			</div>
			<div class="col">
				<input class="form-control form-control-lg" type="text" placeholder="enter password" name="pswd" readonly>
			</div>
			<div class="col">
				<input class="form-controlform-control-plaintext" type="text" placeholder="enter password" name="pswd">
			</div>
			<div class="col">
				<input class="form-control form-control-color" placeholder="colored" value="#CCCCCC" type="color">
			</div>
		</div>
	</form>
</body>
</html>
